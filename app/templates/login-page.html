{% extends "layout.html" %}
{% block title %}{{ super() }} - Login{% endblock%}
{% block content %}
<div class="w-full max-w-xs mx-auto my-12">
  <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input required
        class="{% if error %}border-red-500{% endif %} shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="username" type="text" placeholder="Enter your username" value="{{ username }}" />
      <p class="error text-red-500 text-xs italic"></p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input required
        class="{% if error %}border-red-500{% endif %} shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        name="password" type="password" placeholder="********" value="{{ password }}" />
      <p class="error text-red-500 text-xs italic">{{ error }}</p>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Login
      </button>
      <label
        class="flex content-center cursor-pointer space-x-2 align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
        <span>Remember me</span>
        <input name="remember"
          class="scale-100 transition-all duration-500 ease-in-out hover:scale-110 checked:scale-100 w-5 h-5"
          type="checkbox">
      </label>
    </div>
  </form>
</div>
{% endblock %}
