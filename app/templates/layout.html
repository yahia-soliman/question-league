<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Question League{% endblock %}</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
  {% block headers %}{% endblock %}
</head>

<body>
  <svg class="-z-50 absolute top-0 left-0 portrait:h-screen landscape:w-screen" xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 900 900">
    <defs>
      <filter id="a" width="120%" height="120%" x="-10%" y="-10%">
        <feFlood flood-opacity="0" result="BackgroundImageFix" />
        <feBlend in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
        <feGaussianBlur result="effect1_foregroundBlur" stdDeviation="189" />
      </filter>
    </defs>
    <path fill="#8ac9fc" d="M0 0h900v900H0z" />
    <g filter="url(#a)">
      <circle cx="89" cy="327" r="420" fill="#63cfb6" />
      <circle cx="758" cy="814" r="420" fill="#8ac9fc" />
      <circle cx="197" cy="553" r="420" fill="#63cfb6" />
      <circle cx="664" cy="25" r="420" fill="#63cfb6" />
      <circle cx="217" cy="70" r="420" fill="#8ac9fc" />
      <circle cx="869" cy="146" r="420" fill="#63cfb6" />
    </g>
  </svg>
  <header class="border-blue-200 border-b mb-3 mt-1 pt-2 px-2 h-12">
    <nav class="container mx-auto flex items-center justify-between">
      <h1 class="font-light font-serif text-2xl text-denim">Question League</h1>
      <div class="flex gap-4">
        <a href="/">Home</a>
        <a href="{{ url_for('main.multiplayer') }}">Multiplayer</a>
      </div>
    </nav>
  </header>
  <div class="px-2 container mx-auto">
    {% block content %}{% endblock %}
  </div>
  <!-- Code for live server, don't forget to remove it in production -->
  <script>
    const src = new EventSource("/ping");
    src.onmessage = () => setTimeout(() => window.location.reload(), 200);
  </script>
  <!-- delete untill this line -->
</body>

</html>
