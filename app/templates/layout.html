<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Question League{% endblock %}</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
  {% block headers %}{% endblock %}
</head>

<body>
  <header class="text-gray-800 font-semibold mb-3 mt-1 py-1">
    <nav
      class="lg:container px-4 mx-auto flex-col  md:flex-row space-y-4 md:space-y-0 flex items-center justify-between">
      <h1
        class="bg-gradient-to-r from-green-600 via-blue-500 to-violet-800 inline-block text-transparent bg-clip-text font-bold tracking-tight text-3xl">
        Question League</h1>
      <div class="flex space-x-3">
        <a href="/" class="transition-all duration-200 hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-full h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          Home
        </a>
        <a href="{{ url_for('main.multiplayer') }}" class="transition-all duration-200 hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-full h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m20.893 13.393-1.135-1.135a2.252 2.252 0 0 1-.421-.585l-1.08-2.16a.414.414 0 0 0-.663-.107.827.827 0 0 1-.812.21l-1.273-.363a.89.89 0 0 0-.738 1.595l.587.39c.59.395.674 1.23.172 1.732l-.2.2c-.212.212-.33.498-.33.796v.41c0 .409-.11.809-.32 1.158l-1.315 2.191a2.11 2.11 0 0 1-1.81 1.025 1.055 1.055 0 0 1-1.055-1.055v-1.172c0-.92-.56-1.747-1.414-2.089l-.655-.261a2.25 2.25 0 0 1-1.383-2.46l.007-.042a2.25 2.25 0 0 1 .29-.787l.09-.15a2.25 2.25 0 0 1 2.37-1.048l1.178.236a1.125 1.125 0 0 0 1.302-.795l.208-.73a1.125 1.125 0 0 0-.578-1.315l-.665-.332-.091.091a2.25 2.25 0 0 1-1.591.659h-.18c-.249 0-.487.1-.662.274a.931.931 0 0 1-1.458-1.137l1.411-2.353a2.25 2.25 0 0 0 .286-.76m11.928 9.869A9 9 0 0 0 8.965 3.525m11.928 9.868A9 9 0 1 1 8.965 3.525" />
          </svg>
          Multiplayer
        </a>
        {% if current_user.is_authenticated %}
        <a href="/logout" class="transition-all duration-200 hover:scale-110">
          <svg fill="none" stroke="CurrentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-full h-6" viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4m7 14 5-5-5-5m5 5H9" />
          </svg>
          Logout
        </a>
        {% else %}
        <a href="/login" class="transition-all duration-200 hover:scale-110">
          <svg fill="none" stroke="CurrentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="pl-1 h-6" viewBox="0 0 24 24">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4m-5-4 5-5-5-5m5 5H3" />
          </svg>
          Login
        </a>
        <a href="/register" class="transition-all duration-200 hover:scale-110">
          <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-full h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
          </svg>
          Register
        </a>
        {% endif %}
      </div>
    </nav>
  </header>
  <div class="absolute inset-0 -z-10 h-full w-full bg-white">
    <div
      class="w-full h-full -z-10 bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]">
    </div>
    <div
      class="absolute -z-50 bottom-0 left-0 right-0 top-0 bg-[radial-gradient(circle_800px_at_100%_200px,#a9d6e5,transparent)]">
    </div>
  </div>
  {% block content %}{% endblock %}
  <!-- Code for live server, don't forget to remove it in production -->
  <script>
    const src = new EventSource("/ping");
    src.onmessage = () => setTimeout(() => window.location.reload(), 200);
  </script>
  <!-- delete untill this line -->
</body>

</html>
