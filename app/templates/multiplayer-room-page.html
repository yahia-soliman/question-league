{% extends "layout.html" %}
{% block title %}{{ super() }} - Multiplayer{% endblock %}
{% block headers %}
<script src="/static/scripts/multi.js" type="module"></script>
{% endblock %}
{% block content %}
<div>
  <h2>Invite some friends...</h2>
  <div class="flex mb-6 w-min rounded-lg">
    <p id="invite-link" value="" readonly=""
      class="p-2 text-sm border-dashed border-y border-l border-slate-400 text-slate-400 rounded-s-lg font-mono focus:outline-none h-9"
      name="text" type="text"> </p>
    <button id="copy-link"
      class="hover:brightness-110 active:brightness-90 py-1 rounded-e-lg text-white bg-teal-600 flex justify-center items-center w-9 h-9">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
      </svg>
    </button>
  </div>
</div>
<div class="flex flex-wrap md:h-[50vh] md:flex-nowrap md:divide-x-2 divide-violet-700">
  <div id="players" class="max-h-[50vh] md:w-1/5 w-1/2 space-y-4"></div>
  <div id="arena"
    class="min-h-[50vh] w-full md:w-auto order-first md:order-none flex-grow border-y-1 md:border-x-2 md:border-0 mx-auto px-4">
    <div class="{% if not room.question %}hidden{% endif %}">
      <div class="flex justify-between content-center">
        <span id="question-points" class="font-bold"></span>
        <span id="question-timer" class="size-8 text-center py-1 rounded-full aspect-square bg-yellow-300">30</span>
      </div>
      <h1 id="question" class="text-center text-xl"></h1>
      <div id="question-answers" class="mt-6 flex flex-wrap justify-between">
      </div>
    </div>
    <div class="{% if room.question %}hidden{% endif %} flex justify-center pt-12">
      <button id="start-game"
        class="btn max-w-sm w-full h-16 border-denim bg-sunglow py-1  text-3xl text-denim">READY</button>
    </div>
  </div>
  <div id="categories" class="max-h-[50vh] md:w-1/5 w-1/2 p-3 overflow-y-scroll divide-y">
    {% for category in categories %}
    <label data-name="{{ category.name }}" data-category-id="{{ category.id }}" for="cat-{{ category.id }}"
      class="block cursor-pointer has-[:checked]:font-bold">
      <input type="radio" name="category" id="cat-{{ category.id }}" value="{{ category.id }}" class="hidden" />
      <p>{{ category.name }}</p>
      <p class="votes font-bold tracking-wide first-letter:text-white text-violet-700 text-right">-</p>
    </label>
    {% endfor %}
  </div>
</div>
{% endblock %}
