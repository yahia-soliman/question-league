{% block headers %}

{% endblock %}
{% block content %}

  <input value="{{ url_for('main.multiplayer') }}/{{ room_id }}" readonly="" class="py-1 indent-2 rounded-s-lg focus:outline-none h-10" name="text" type="text" />

      <path d="M8 6V5C8 4.44772 8.44772 4 9 4H19C19.5523 4 20 4.44772 20 5V15C20 15.5523 19.5523 16 19 16H18" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="2 2" ></path>
    </svg>
  </button>
</div>
<div calss="md:flex">
  <div id="players" class="">
    <div class="group ready">
      <h3>Ahmed</h3>
      <span class="hidden group-[.ready]:inline">âœ“</span>
    </div>
  </div>

            class="btn w-full bg-emerald-600 py-1 text-2xl">Start</button>
  </div>
</div>
{% endblock %}
